    <!-- Header y Nav desktop -->
    <div class="desktop">
        <!-- header desktop -->
        <header class="container-fluid div-header fixed-top">

            <div>

            </div>
        </header>
        <nav>
            <!-- nav desktop -->
            <div class="div-nav animacion-nav">
                <!-- ul nav desktop -->
                <ul class="ul-nav">
                    <!-- nav desktop inicio -->
                    <li class="li-nav">

    <!-- main -->
    <main>
        <!-- icon-carrito mobile-->
        <div class="div-carrito-mobile">
            <img src="../multimedia/iconos/carrito.png" alt="carrito" class="icon-carrito-mobile">
        </div>
        <!--seccion de inicio de sesion-->
        <section class="container section-usuario d-flex justify-content-center">
            <div class="div-iniciar-sesion">
                <!-- titulo de seccion -->
                <h2 class="iniciar-sesion">Iniciar Sesión</h2>
                <!-- input para iniciar sesión-->
                <form action="">
                    <input class="input-usuario" type="text" name="usuario" placeholder="usuario, telefono o email"
                        maxlength="20" required>
                    <input class="input-usuario" type="password" name="contraseña" placeholder="contraseña"
                        maxlength="10" required>
                    <!--botón para continuar e iniciar sesión-->
                    <input class="boton-continuar" type="submit" value="Continuar">
                </form>
                <!--enlace a la pagina registrar para crear cuenta-->
                <a href="registrarme.html" class="usuario-crear-cuenta">Crear Cuenta</a>
            </div>
        </section>
    </main>

        </div>
        <!-- footer telefono -->
