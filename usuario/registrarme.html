    <!-- main -->
    <main>
        <!-- icon-carrito mobile -->
        <div class="div-carrito-mobile">
            <img src="../multimedia/iconos/carrito.png" alt="carrito" class="icon-carrito-mobile">
        </div>
        <!-- seccion de registro de cuenta -->
        <section class="container section-registro d-flex justify-content-center">
            <div class="div-registro">
                <!-- titulo de seccion -->
                <h2 class="titulo-crear-cuenta">Crear cuenta</h2>
                <!-- input para registro de cuenta -->
                <form action="">
                    <div class="div-grid-registro">
                        <div class="input-registro-1">
                            <input class="input-registro" type="text" name="usuario" placeholder="usuario"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-2">
                            <input class="input-registro" type="text" name="nombre y apellido"
                                placeholder="nombre y apellido" maxlength="20" required>
                        </div>
                        <div class="input-registro-3">
                            <input class="input-registro" type="text" name="número de teléfono"
                                placeholder="número de teléfono" maxlength="200" required>
                        </div>
                        <div class="input-registro-4">
                            <input class="input-registro" type="text" name="DNI" placeholder="DNI" maxlength="200"
                                required>
                        </div>
                        <div class="input-registro-5">
                            <input class="input-registro" type="email" name="email" placeholder="e-mail" maxlength="200"
                                required>
                        </div>
                        <div class="input-registro-6">
                            <input class="input-registro" type="password" name="contraseña" placeholder="contraseña"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-7">
                            <input class="input-registro" type="text" name="ubicacion" placeholder="calle"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-8">
                            <input class="input-registro" type="text" name="ubicacion" placeholder="n° de casa"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-9">
                            <input class="input-registro" type="text" name="ubicación" placeholder="código postal"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-10">
                            <input class="input-registro" type="text" name="ubicación" placeholder="provincia"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-11">
                            <input class="input-registro" type="text" name="ubicación" placeholder="localidad"
                                maxlength="20" required>
                        </div>
                        <div class="input-registro-12">
                            <input class="input-registro" type="text" name="ubicación" placeholder="ubicación"
                                maxlength="20" required>
                        </div>
                        <!--botón para avanzar y crear la cuenta-->
                        <div class="div-boton-crear-cuenta">
                            <input class="boton-crear-cuenta" type="submit" value="Crear Cuenta">
                        </div>
                </form>
            </div>
        </section>
    </main>
